<div id="save__role_box" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal" role="document" style="display: block;">
		<div class="modal-content rounded">
			<div class="modal-header">
				<h5 class="modal-title">_role Save Form</h5>
			</div>
			<div class="modal-body">
				<form id="save__role_form" method="POST" action="/_role/save" class="form validate">
					<div id="save__role_form_fields">
						<div class="form-row">
							<input type="hidden" name="_role_id" id="save__role_form__role_id" value="" class="form-control">
						</div>
						<div class="form-row">
							<label for="save__role_form__role_name">Name</label>
							<input type="text" name="_role_name" id="save__role_form__role_name" value="" class="form-control">
						</div>
						<div class="form-row">
							<label for="save__role_form__role_desc">Description</label>
							<input type="text" name="_role_desc" id="save__role_form__role_desc" value="" class="form-control">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer d-flex justify-content-between">
				<a href="javascript:void(0)" data-bs-dismiss="modal" onClick="new _form({ form_id: '#save__role_form' }).resetForm();" class="btn btn-default">Cancel</a>
				<a href="javascript:void(0)"
					onClick="new _form({ form_id: 'save__role_form' })
							.send()
							.then(
								function( _ret )
								{
									new _form({ form_id: '#save__role_form' }).resetForm();
									new _loader({}).load( '._role_list' );
									$( '#save__role_box' ).modal( 'toggle' );
								}
							);" class="btn btn-primary">Save</a>
			</div>
		</div>
	</div>
</div>
