													new _form({ form_id: 'save__co_module_form', autoform: true }).autoform()
													.then(
														() =>
														{
															new _api({ url: '/_co_module/fetch/~~_co_module_id~~' })
															.poll()
															.then(
																function( _ret )
																{
																	if( 1 == _ret.return )
																	{
																		new _form({ form_id: 'save__co_module_form', data: _ret.data }).popForm();
																	}
																}
															);
														}
													);
												">Edit
											</button>
											<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">

																.poll()
																.then(
