~~include:_master_head~~

	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_currency List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-right">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_currency_list' }).initTable().then( () => { new _table({ table: '_currency_list' }).openPrefs(); } );" class="btn btn-default"><i class="bi bi-gear-fill text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_currency_list' }).openFilters();" class="btn btn-default"><i class="bi bi-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_currency_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__currency_box" onClick="new _form({ form_id: 'save__currency_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>
						<div id="_currency_list"
							class="list-group col-12 autoload _currency_list"
							data-src="/_currency/list"
							data-populate="_currency_list"
							data-tpl="_currency_list_tpl"
							data-when-empty="<div class='list-group-item'>No _currency to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_currency_id" data-col-type="int">_currency_id</div>
<div class="col" data-col="_currency_new" data-col-type="timestamp">_currency_new</div>
<div class="col" data-col="_currency_edit" data-col-type="timestamp">_currency_edit</div>
<div class="col" data-col="_currency_del" data-col-type="timestamp">_currency_del</div>
<div class="col" data-col="_currency_arch" data-col-type="timestamp">_currency_arch</div>
<div class="col" data-col="_currency_active" data-col-type="tinyint">_currency_active</div>
<div class="col" data-col="_currency_name" data-col-type="varchar">_currency_name</div>
<div class="col" data-col="_currency_code" data-col-type="char">_currency_code</div>
<div class="col" data-col="_currency_ulid" data-col-type="char">_currency_ulid</div>
<div class="col text-center"><i class="fa fa-tools"></i></div>
								</div>
							</div>
						</div>
						<template id="_currency_list_tpl" class="d-none">
							<div id="_currency_~~_currency_id~~" class="list-group-item"
								data-filter-_currency_id=~~_currency_id~~
data-filter-_currency_new=~~_currency_new~~
data-filter-_currency_edit=~~_currency_edit~~
data-filter-_currency_del=~~_currency_del~~
data-filter-_currency_arch=~~_currency_arch~~
data-filter-_currency_active=~~_currency_active~~
data-filter-_currency_name=~~_currency_name~~
data-filter-_currency_code=~~_currency_code~~
data-filter-_currency_ulid=~~_currency_ulid~~
								>
								<div class="row justify-content-between">
									<div class="col" data-col="_currency_id" data-col-type="int">~~_currency_id~~</div>
<div class="col" data-col="_currency_new" data-col-type="timestamp">~~_currency_new~~</div>
<div class="col" data-col="_currency_edit" data-col-type="timestamp">~~_currency_edit~~</div>
<div class="col" data-col="_currency_del" data-col-type="timestamp">~~_currency_del~~</div>
<div class="col" data-col="_currency_arch" data-col-type="timestamp">~~_currency_arch~~</div>
<div class="col" data-col="_currency_active" data-col-type="tinyint">~~_currency_active~~</div>
<div class="col" data-col="_currency_name" data-col-type="varchar">~~_currency_name~~</div>
<div class="col" data-col="_currency_code" data-col-type="char">~~_currency_code~~</div>
<div class="col" data-col="_currency_ulid" data-col-type="char">~~_currency_ulid~~</div>

									<div class="col">
										<div class="btn-group">
											<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__currency_box"
												onClick="
													new _form({ form_id: 'save__currency_form', autoform: true }).autoform()
													.then(
														() =>
														{
															new _api({ url: '/_currency/fetch/~~_currency_id~~' })
															.poll()
															.then(
																function( _ret )
																{
																	if( 1 == _ret.return )
																	{
																		new _form({ form_id: 'save__currency_form', data: _ret.data }).popForm();
																	}
																}
															);
														}
													);
												">Edit
											</button>
											<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
												<span class="visually-hidden">Toggle Dropdown</span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="javascript:void(0);" class="dropdown-item"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_currency/delete/~~_currency_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '._currency_list' );
																	}
																);
														}">Delete
												</a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<div id="save__currency_modal_tpl" class="autotpl" data-tpl="modal/_currency_save"></div>

~~include:_master_foot~~
