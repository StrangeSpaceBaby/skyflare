~~include:_master_head~~

	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_lang List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-right">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_lang_list' }).initTable().then( () => { new _table({ table: '_lang_list' }).openPrefs(); } );" class="btn btn-default"><i class="bi bi-gear-fill text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_lang_list' }).openFilters();" class="btn btn-default"><i class="bi bi-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_lang_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__lang_box" onClick="new _form({ form_id: 'save__lang_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>
						<div id="_lang_list"
							class="list-group col-12 autoload _lang_list"
							data-fl-src="/_lang/list"
							data-fl-populate="_lang_list"
							data-fl-tpl="_lang_list_tpl"
							data-fl-when-empty="<div class='list-group-item'>No _lang to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_lang_id" data-col-type="int">_lang_id</div>
<div class="col" data-col="_lang_new" data-col-type="timestamp">_lang_new</div>
<div class="col" data-col="_lang_edit" data-col-type="timestamp">_lang_edit</div>
<div class="col" data-col="_lang_del" data-col-type="timestamp">_lang_del</div>
<div class="col" data-col="_lang_arch" data-col-type="timestamp">_lang_arch</div>
<div class="col" data-col="_lang_active" data-col-type="tinyint">_lang_active</div>
<div class="col" data-col="_lang_order" data-col-type="smallint">_lang_order</div>
<div class="col" data-col="_lang_name" data-col-type="varchar">_lang_name</div>
<div class="col" data-col="_lang_code" data-col-type="varchar">_lang_code</div>
<div class="col" data-col="_lang_default" data-col-type="tinyint">_lang_default</div>
<div class="col" data-col="_lang_system" data-col-type="tinyint">_lang_system</div>
<div class="col text-center"><i class="fa fa-tools"></i></div>
								</div>
							</div>
						</div>
						<template id="_lang_list_tpl" class="d-none">
							<div id="_lang_~~_lang_id~~" class="list-group-item"
								data-filter-_lang_id=~~_lang_id~~
data-filter-_lang_new=~~_lang_new~~
data-filter-_lang_edit=~~_lang_edit~~
data-filter-_lang_del=~~_lang_del~~
data-filter-_lang_arch=~~_lang_arch~~
data-filter-_lang_active=~~_lang_active~~
data-filter-_lang_order=~~_lang_order~~
data-filter-_lang_name=~~_lang_name~~
data-filter-_lang_code=~~_lang_code~~
data-filter-_lang_default=~~_lang_default~~
data-filter-_lang_system=~~_lang_system~~
								>
								<div class="row justify-content-between">
									<div class="col" data-col="_lang_id" data-col-type="int">~~_lang_id~~</div>
<div class="col" data-col="_lang_new" data-col-type="timestamp">~~_lang_new~~</div>
<div class="col" data-col="_lang_edit" data-col-type="timestamp">~~_lang_edit~~</div>
<div class="col" data-col="_lang_del" data-col-type="timestamp">~~_lang_del~~</div>
<div class="col" data-col="_lang_arch" data-col-type="timestamp">~~_lang_arch~~</div>
<div class="col" data-col="_lang_active" data-col-type="tinyint">~~_lang_active~~</div>
<div class="col" data-col="_lang_order" data-col-type="smallint">~~_lang_order~~</div>
<div class="col" data-col="_lang_name" data-col-type="varchar">~~_lang_name~~</div>
<div class="col" data-col="_lang_code" data-col-type="varchar">~~_lang_code~~</div>
<div class="col" data-col="_lang_default" data-col-type="tinyint">~~_lang_default~~</div>
<div class="col" data-col="_lang_system" data-col-type="tinyint">~~_lang_system~~</div>

									<div class="col">
										<div class="row">
											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__lang_box"
													onClick="
														new _form({ form_id: 'save__lang_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_lang/fetch/~~_lang_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__lang_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_lang/delete/~~_lang_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_lang_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<div id="save__lang_modal_tpl" class="autotpl" data-fl-tpl="modal/_lang_save"></div>
