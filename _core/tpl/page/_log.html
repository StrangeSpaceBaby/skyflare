<div class="col" data-col="_log_new" data-col-type="timestamp">_log_new</div>

									<div class="col">

											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__log_box"
													onClick="
														new _form({ form_id: 'save__log_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_log/fetch/~~_log_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__log_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_log/delete/~~_log_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_log_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
