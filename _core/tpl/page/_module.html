	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_module List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-right">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_module_list' }).initTable().then( () => { new _table({ table: '_module_list' }).openPrefs(); } );" class="btn btn-default"><i class="bi bi-gear-fill text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_module_list' }).openFilters();" class="btn btn-default"><i class="bi bi-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_module_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__module_box" onClick="new _form({ form_id: 'save__module_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>
						<div id="_module_list"
							class="list-group col-12 autoload _module_list"
							data-fl-src="/_module/list"
							data-fl-populate="_module_list"
							data-fl-tpl="_module_list_tpl"
							data-fl-when-empty="<div class='list-group-item'>No _module to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_module_id" data-col-type="int">_module_id</div>
<div class="col" data-col="_module_new" data-col-type="timestamp">_module_new</div>
<div class="col" data-col="_module_edit" data-col-type="timestamp">_module_edit</div>
<div class="col" data-col="_module_del" data-col-type="timestamp">_module_del</div>
<div class="col" data-col="_module_arch" data-col-type="timestamp">_module_arch</div>
<div class="col" data-col="_module_active" data-col-type="tinyint">_module_active</div>
<div class="col" data-col="_module_name" data-col-type="varchar">_module_name</div>
<div class="col" data-col="_module_desc" data-col-type="varchar">_module_desc</div>
<div class="col" data-col="_module_type" data-col-type="varchar">_module_type</div>
<div class="col" data-col="_module_default" data-col-type="tinyint">_module_default</div>
<div class="col" data-col="_module_display_order" data-col-type="smallint">_module_display_order</div>
<div class="col text-center"><i class="fa fa-tools"></i></div>
								</div>
							</div>
						</div>
						<template id="_module_list_tpl" class="d-none">
							<div id="_module_~~_module_id~~" class="list-group-item"
								data-filter-_module_id=~~_module_id~~
data-filter-_module_new=~~_module_new~~
data-filter-_module_edit=~~_module_edit~~
data-filter-_module_del=~~_module_del~~
data-filter-_module_arch=~~_module_arch~~
data-filter-_module_active=~~_module_active~~
data-filter-_module_name=~~_module_name~~
data-filter-_module_desc=~~_module_desc~~
data-filter-_module_type=~~_module_type~~
data-filter-_module_default=~~_module_default~~
data-filter-_module_display_order=~~_module_display_order~~
								>
								<div class="row justify-content-between">
									<div class="col" data-col="_module_id" data-col-type="int">~~_module_id~~</div>
<div class="col" data-col="_module_new" data-col-type="timestamp">~~_module_new~~</div>
<div class="col" data-col="_module_edit" data-col-type="timestamp">~~_module_edit~~</div>
<div class="col" data-col="_module_del" data-col-type="timestamp">~~_module_del~~</div>
<div class="col" data-col="_module_arch" data-col-type="timestamp">~~_module_arch~~</div>
<div class="col" data-col="_module_active" data-col-type="tinyint">~~_module_active~~</div>
<div class="col" data-col="_module_name" data-col-type="varchar">~~_module_name~~</div>
<div class="col" data-col="_module_desc" data-col-type="varchar">~~_module_desc~~</div>
<div class="col" data-col="_module_type" data-col-type="varchar">~~_module_type~~</div>
<div class="col" data-col="_module_default" data-col-type="tinyint">~~_module_default~~</div>
<div class="col" data-col="_module_display_order" data-col-type="smallint">~~_module_display_order~~</div>

									<div class="col">
										<div class="row">
											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__module_box"
													onClick="
														new _form({ form_id: 'save__module_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_module/fetch/~~_module_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__module_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_module/delete/~~_module_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_module_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
