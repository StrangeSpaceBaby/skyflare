				<div class="col-12 mt-3" id="canvas">

						<div class="col-12 text-right">

						<div id="_pay_list"
							class="list-group col-12 autoload _pay_list"

							data-fl-populate="_pay_list"
							data-fl-tpl="_pay_list_tpl"
							data-fl-when-empty="<div class='list-group-item'>No _pay to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_pay_id" data-col-type="int">_pay_id</div>

<div class="col" data-col="_pay_edit" data-col-type="timestamp">_pay_edit</div>

<div class="col" data-col="_pay_arch" data-col-type="timestamp">_pay_arch</div>
<div class="col" data-col="_pay_active" data-col-type="tinyint">_pay_active</div>

<div class="col" data-col="_pay_count" data-col-type="smallint">_pay_count</div>
<div class="col" data-col="_pay_cust_id" data-col-type="varchar">_pay_cust_id</div>

							</div>
						</div>
						<template id="_pay_list_tpl" class="d-none">

data-filter-_pay_new=~~_pay_new~~
data-filter-_pay_edit=~~_pay_edit~~
data-filter-_pay_del=~~_pay_del~~

								<div class="row justify-content-between">
									<div class="col" data-col="_pay_id" data-col-type="int">~~_pay_id~~</div>
<div class="col" data-col="_pay_new" data-col-type="timestamp">~~_pay_new~~</div>
<div class="col" data-col="_pay_edit" data-col-type="timestamp">~~_pay_edit~~</div>
<div class="col" data-col="_pay_del" data-col-type="timestamp">~~_pay_del~~</div>

<div class="col" data-col="_pay_active" data-col-type="tinyint">~~_pay_active~~</div>
<div class="col" data-col="fk__co_id" data-col-type="int">~~fk__co_id~~</div>

<div class="col" data-col="_pay_cust_id" data-col-type="varchar">~~_pay_cust_id~~</div>

									<div class="col">
										<div class="row">
											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__pay_box"
													onClick="
														new _form({ form_id: 'save__pay_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_pay/fetch/~~_pay_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__pay_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_pay/delete/~~_pay_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '._pay_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
