	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_pricing List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-right">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_pricing_list' }).initTable().then( () => { new _table({ table: '_pricing_list' }).openPrefs(); } );" class="btn btn-default"><i class="bi bi-gear-fill text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_pricing_list' }).openFilters();" class="btn btn-default"><i class="bi bi-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_pricing_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__pricing_box" onClick="new _form({ form_id: 'save__pricing_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>
						<div id="_pricing_list"
							class="list-group col-12 autoload _pricing_list"
							data-src="/_pricing/list"
							data-populate="_pricing_list"
							data-tpl="_pricing_list_tpl"
							data-when-empty="<div class='list-group-item'>No _pricing to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_pricing_id" data-col-type="int">_pricing_id</div>
<div class="col" data-col="_pricing_new" data-col-type="timestamp">_pricing_new</div>
<div class="col" data-col="_pricing_edit" data-col-type="timestamp">_pricing_edit</div>
<div class="col" data-col="_pricing_del" data-col-type="timestamp">_pricing_del</div>
<div class="col" data-col="_pricing_arch" data-col-type="timestamp">_pricing_arch</div>
<div class="col" data-col="_pricing_active" data-col-type="tinyint">_pricing_active</div>
<div class="col" data-col="_pricing_default" data-col-type="tinyint">_pricing_default</div>
<div class="col" data-col="_pricing_name" data-col-type="varchar">_pricing_name</div>
<div class="col" data-col="_pricing_desc" data-col-type="text">_pricing_desc</div>
<div class="col" data-col="_pricing_base_price" data-col-type="decimal">_pricing_base_price</div>
<div class="col" data-col="_pricing_display_order" data-col-type="smallint">_pricing_display_order</div>
<div class="col text-center"><i class="fa fa-tools"></i></div>
								</div>
							</div>
						</div>
						<template id="_pricing_list_tpl" class="d-none">
							<div id="_pricing_~~_pricing_id~~" class="list-group-item"
								data-filter-_pricing_id=~~_pricing_id~~
data-filter-_pricing_new=~~_pricing_new~~
data-filter-_pricing_edit=~~_pricing_edit~~
data-filter-_pricing_del=~~_pricing_del~~
data-filter-_pricing_arch=~~_pricing_arch~~
data-filter-_pricing_active=~~_pricing_active~~
data-filter-_pricing_default=~~_pricing_default~~
data-filter-_pricing_name=~~_pricing_name~~
data-filter-_pricing_desc=~~_pricing_desc~~
data-filter-_pricing_base_price=~~_pricing_base_price~~
data-filter-_pricing_display_order=~~_pricing_display_order~~
								>
								<div class="row justify-content-between">
									<div class="col" data-col="_pricing_id" data-col-type="int">~~_pricing_id~~</div>
<div class="col" data-col="_pricing_new" data-col-type="timestamp">~~_pricing_new~~</div>
<div class="col" data-col="_pricing_edit" data-col-type="timestamp">~~_pricing_edit~~</div>
<div class="col" data-col="_pricing_del" data-col-type="timestamp">~~_pricing_del~~</div>
<div class="col" data-col="_pricing_arch" data-col-type="timestamp">~~_pricing_arch~~</div>
<div class="col" data-col="_pricing_active" data-col-type="tinyint">~~_pricing_active~~</div>
<div class="col" data-col="_pricing_default" data-col-type="tinyint">~~_pricing_default~~</div>
<div class="col" data-col="_pricing_name" data-col-type="varchar">~~_pricing_name~~</div>
<div class="col" data-col="_pricing_desc" data-col-type="text">~~_pricing_desc~~</div>
<div class="col" data-col="_pricing_base_price" data-col-type="decimal">~~_pricing_base_price~~</div>
<div class="col" data-col="_pricing_display_order" data-col-type="smallint">~~_pricing_display_order~~</div>

									<div class="col">
										<div class="row">
											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__pricing_box"
													onClick="
														new _form({ form_id: 'save__pricing_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_pricing/fetch/~~_pricing_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__pricing_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_pricing/delete/~~_pricing_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_pricing_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<div id="save__pricing_modal_tpl" class="autotpl" data-tpl="modal/_pricing_save"></div>
