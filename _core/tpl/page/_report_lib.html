	<div class="d-flex">

							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_report_lib_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__report_lib_box" onClick="new _form({ form_id: 'save__report_lib_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>

							class="list-group col-12 autoload _report_lib_list"

							data-populate="_report_lib_list"
							data-tpl="_report_lib_list_tpl"
							data-when-empty="<div class='list-group-item'>No _report_lib to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_report_lib_id" data-col-type="int">_report_lib_id</div>

<div class="col" data-col="_report_lib_arch" data-col-type="timestamp">_report_lib_arch</div>
<div class="col" data-col="_report_lib_active" data-col-type="tinyint">_report_lib_active</div>
<div class="col" data-col="_report_lib_name" data-col-type="varchar">_report_lib_name</div>
<div class="col" data-col="_report_lib_filter_json" data-col-type="mediumtext">_report_lib_filter_json</div>

data-filter-_report_lib_out_json=~~_report_lib_out_json~~

								<div class="row justify-content-between">
									<div class="col" data-col="_report_lib_id" data-col-type="int">~~_report_lib_id~~</div>
<div class="col" data-col="_report_lib_new" data-col-type="timestamp">~~_report_lib_new~~</div>

<div class="col" data-col="_report_lib_active" data-col-type="tinyint">~~_report_lib_active~~</div>
<div class="col" data-col="_report_lib_name" data-col-type="varchar">~~_report_lib_name~~</div>
<div class="col" data-col="_report_lib_filter_json" data-col-type="mediumtext">~~_report_lib_filter_json~~</div>
<div class="col" data-col="_report_lib_out_json" data-col-type="mediumtext">~~_report_lib_out_json~~</div>

									<div class="col">
										<div class="row">
											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__report_lib_box"
													onClick="
														new _form({ form_id: 'save__report_lib_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_report_lib/fetch/~~_report_lib_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__report_lib_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_report_lib/delete/~~_report_lib_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_report_lib_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
											</div>
										</div>
									</div>
