~~include:_master_head~~

	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_setting List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-right">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_setting_list' }).initTable().then( () => { new _table({ table: '_setting_list' }).openPrefs(); } );" class="btn btn-default"><i class="bi bi-gear-fill text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_setting_list' }).openFilters();" class="btn btn-default"><i class="bi bi-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_setting_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__setting_box" onClick="new _form({ form_id: 'save__setting_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>
						<div id="_setting_list"
							class="list-group col-12 autoload _setting_list"
							data-fl-src="/_setting/list"
							data-fl-populate="_setting_list"
							data-fl-tpl="_setting_list_tpl"
							data-fl-when-empty="<div class='list-group-item'>No _setting to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_setting_id" data-col-type="int">_setting_id</div>
<div class="col" data-col="_setting_new" data-col-type="timestamp">_setting_new</div>
<div class="col" data-col="_setting_edit" data-col-type="timestamp">_setting_edit</div>
<div class="col" data-col="_setting_del" data-col-type="timestamp">_setting_del</div>
<div class="col" data-col="_setting_arch" data-col-type="timestamp">_setting_arch</div>
<div class="col" data-col="_setting_active" data-col-type="tinyint">_setting_active</div>
<div class="col" data-col="_setting_key" data-col-type="varchar">_setting_key</div>
<div class="col" data-col="_setting_value" data-col-type="varchar">_setting_value</div>
<div class="col text-center"><i class="fa fa-tools"></i></div>
								</div>
							</div>
						</div>
						<template id="_setting_list_tpl" class="d-none">
							<div id="_setting_~~_setting_id~~" class="list-group-item"
								data-filter-_setting_id=~~_setting_id~~
data-filter-_setting_new=~~_setting_new~~
data-filter-_setting_edit=~~_setting_edit~~
data-filter-_setting_del=~~_setting_del~~
data-filter-_setting_arch=~~_setting_arch~~
data-filter-_setting_active=~~_setting_active~~
data-filter-_setting_key=~~_setting_key~~
data-filter-_setting_value=~~_setting_value~~
								>
								<div class="row justify-content-between">
									<div class="col" data-col="_setting_id" data-col-type="int">~~_setting_id~~</div>
<div class="col" data-col="_setting_new" data-col-type="timestamp">~~_setting_new~~</div>
<div class="col" data-col="_setting_edit" data-col-type="timestamp">~~_setting_edit~~</div>
<div class="col" data-col="_setting_del" data-col-type="timestamp">~~_setting_del~~</div>
<div class="col" data-col="_setting_arch" data-col-type="timestamp">~~_setting_arch~~</div>
<div class="col" data-col="_setting_active" data-col-type="tinyint">~~_setting_active~~</div>
<div class="col" data-col="_setting_key" data-col-type="varchar">~~_setting_key~~</div>
<div class="col" data-col="_setting_value" data-col-type="varchar">~~_setting_value~~</div>

									<div class="col">
										<div class="row">
											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__setting_box"
													onClick="
														new _form({ form_id: 'save__setting_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_setting/fetch/~~_setting_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__setting_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_setting/delete/~~_setting_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_setting_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<div id="save__setting_modal_tpl" class="autotpl" data-fl-tpl="modal/_setting_save"></div>

~~include:_master_foot~~
