									<div class="col">

											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__signal_box"
													onClick="
														new _form({ form_id: 'save__signal_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_signal/fetch/~~_signal_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__signal_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_signal/delete/~~_signal_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_signal_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
