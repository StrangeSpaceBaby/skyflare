~~include:_master_head~~

	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_token List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-right">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_token_list' }).initTable().then( () => { new _table({ table: '_token_list' }).openPrefs(); } );" class="btn btn-default"><i class="bi bi-gear-fill text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_token_list' }).openFilters();" class="btn btn-default"><i class="bi bi-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_token_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__token_box" onClick="new _form({ form_id: 'save__token_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>
						<div id="_token_list"
							class="list-group col-12 autoload _token_list"
							data-fl-src="/_token/list"
							data-fl-populate="_token_list"
							data-fl-tpl="_token_list_tpl"
							data-fl-when-empty="<div class='list-group-item'>No _token to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_token_id" data-col-type="int">_token_id</div>
<div class="col" data-col="_token_new" data-col-type="timestamp">_token_new</div>
<div class="col" data-col="_token_edit" data-col-type="timestamp">_token_edit</div>
<div class="col" data-col="_token_del" data-col-type="timestamp">_token_del</div>
<div class="col" data-col="_token_arch" data-col-type="timestamp">_token_arch</div>
<div class="col" data-col="_token_active" data-col-type="tinyint">_token_active</div>
<div class="col" data-col="_token" data-col-type="varchar">_token</div>
<div class="col text-center"><i class="fa fa-tools"></i></div>
								</div>
							</div>
						</div>
						<template id="_token_list_tpl" class="d-none">
							<div id="_token_~~_token_id~~" class="list-group-item"
								data-filter-_token_id=~~_token_id~~
data-filter-_token_new=~~_token_new~~
data-filter-_token_edit=~~_token_edit~~
data-filter-_token_del=~~_token_del~~
data-filter-_token_arch=~~_token_arch~~
data-filter-_token_active=~~_token_active~~
data-filter-_token=~~_token~~
								>
								<div class="row justify-content-between">
									<div class="col" data-col="_token_id" data-col-type="int">~~_token_id~~</div>
<div class="col" data-col="_token_new" data-col-type="timestamp">~~_token_new~~</div>
<div class="col" data-col="_token_edit" data-col-type="timestamp">~~_token_edit~~</div>
<div class="col" data-col="_token_del" data-col-type="timestamp">~~_token_del~~</div>
<div class="col" data-col="_token_arch" data-col-type="timestamp">~~_token_arch~~</div>
<div class="col" data-col="_token_active" data-col-type="tinyint">~~_token_active~~</div>
<div class="col" data-col="_token" data-col-type="varchar">~~_token~~</div>

									<div class="col">
										<div class="row">
											<div class="col d-flex justify-content-between">
												<a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#save__token_box"
													onClick="
														new _form({ form_id: 'save__token_form', autoform: true }).autoform()
														.then(
															() =>
															{
																new _api({ url: '/_token/fetch/~~_token_id~~' })
																.poll()
																.then(
																	function( _ret )
																	{
																		if( 1 == _ret.return )
																		{
																			new _form({ form_id: 'save__token_form', data: _ret.data }).popForm();
																		}
																	}
																);
															}
														);
													">
													<i class="bi bi-pencil-fill"></i>
												</a>
												<a href="javascript:void(0);"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_token/delete/~~_token_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '#_token_list' );
																	}
																);
														}"><i class="bi bi-x-circle-fill text-danger"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<div id="save__token_modal_tpl" class="autotpl" data-fl-tpl="modal/_token_save"></div>

~~include:_master_foot~~
