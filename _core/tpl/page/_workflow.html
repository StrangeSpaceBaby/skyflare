	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_workflow List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-right">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_workflow_list' }).initTable().then( () => { new _table({ table: '_workflow_list' }).openPrefs(); } );" class="btn btn-default"><i class="bi bi-gear-fill text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_workflow_list' }).openFilters();" class="btn btn-default"><i class="bi bi-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_workflow_list' );" class="btn btn-default"><i class="bi bi-arrow-clockwise text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__workflow_box" onClick="new _form({ form_id: 'save__workflow_form', autoform: true }).autoform();" class="btn btn-primary"><i class="bi bi-plus"></i>&nbsp;&nbsp;&nbsp;Add New</a>
						</div>
						<div id="_workflow_list"
							class="list-group col-12 autoload _workflow_list"
							data-src="/_workflow/list"
							data-populate="_workflow_list"
							data-tpl="_workflow_list_tpl"
							data-when-empty="<div class='list-group-item'>No _workflow to display</div>"
							>
							<div class="list-group-item list-group-header keep">
								<div class="row">
									<div class="col" data-col="_workflow_id" data-col-type="int">_workflow_id</div>
<div class="col" data-col="_workflow_new" data-col-type="timestamp">_workflow_new</div>
<div class="col" data-col="_workflow_edit" data-col-type="timestamp">_workflow_edit</div>
<div class="col" data-col="_workflow_del" data-col-type="timestamp">_workflow_del</div>
<div class="col" data-col="_workflow_arch" data-col-type="timestamp">_workflow_arch</div>
<div class="col" data-col="_workflow_active" data-col-type="tinyint">_workflow_active</div>
<div class="col" data-col="fk__co_id" data-col-type="int">fk__co_id</div>
<div class="col" data-col="_workflow_display_order" data-col-type="tinyint">_workflow_display_order</div>
<div class="col" data-col="_workflow_name" data-col-type="varchar">_workflow_name</div>
<div class="col" data-col="_workflow_desc" data-col-type="varchar">_workflow_desc</div>
<div class="col" data-col="_workflow_ulid" data-col-type="char">_workflow_ulid</div>
<div class="col text-center"><i class="fa fa-tools"></i></div>
								</div>
							</div>
						</div>
						<template id="_workflow_list_tpl" class="d-none">
							<div id="_workflow_~~_workflow_id~~" class="list-group-item"
								data-filter-_workflow_id=~~_workflow_id~~
data-filter-_workflow_new=~~_workflow_new~~
data-filter-_workflow_edit=~~_workflow_edit~~
data-filter-_workflow_del=~~_workflow_del~~
data-filter-_workflow_arch=~~_workflow_arch~~
data-filter-_workflow_active=~~_workflow_active~~
data-filter-fk__co_id=~~fk__co_id~~
data-filter-_workflow_display_order=~~_workflow_display_order~~
data-filter-_workflow_name=~~_workflow_name~~
data-filter-_workflow_desc=~~_workflow_desc~~
data-filter-_workflow_ulid=~~_workflow_ulid~~
								>
								<div class="row justify-content-between">
									<div class="col" data-col="_workflow_id" data-col-type="int">~~_workflow_id~~</div>
<div class="col" data-col="_workflow_new" data-col-type="timestamp">~~_workflow_new~~</div>
<div class="col" data-col="_workflow_edit" data-col-type="timestamp">~~_workflow_edit~~</div>
<div class="col" data-col="_workflow_del" data-col-type="timestamp">~~_workflow_del~~</div>
<div class="col" data-col="_workflow_arch" data-col-type="timestamp">~~_workflow_arch~~</div>
<div class="col" data-col="_workflow_active" data-col-type="tinyint">~~_workflow_active~~</div>
<div class="col" data-col="fk__co_id" data-col-type="int">~~fk__co_id~~</div>
<div class="col" data-col="_workflow_display_order" data-col-type="tinyint">~~_workflow_display_order~~</div>
<div class="col" data-col="_workflow_name" data-col-type="varchar">~~_workflow_name~~</div>
<div class="col" data-col="_workflow_desc" data-col-type="varchar">~~_workflow_desc~~</div>
<div class="col" data-col="_workflow_ulid" data-col-type="char">~~_workflow_ulid~~</div>

									<div class="col">
										<div class="btn-group">
											<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__workflow_box"
												onClick="
													new _form({ form_id: 'save__workflow_form', autoform: true }).autoform()
													.then(
														() =>
														{
															new _api({ url: '/_workflow/fetch/~~_workflow_id~~' })
															.poll()
															.then(
																function( _ret )
																{
																	if( 1 == _ret.return )
																	{
																		new _form({ form_id: 'save__workflow_form', data: _ret.data }).popForm();
																	}
																}
															);
														}
													);
												">Edit
											</button>
											<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
												<span class="visually-hidden">Toggle Dropdown</span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="javascript:void(0);" class="dropdown-item"
													onClick="
														if( confirm( 'Are you sure you want to delete?' ) )
														{
															new _api({ url: '/_workflow/delete/~~_workflow_id~~' })
																.poll()
																.then(
																	() =>
																	{
																		new _loader({}).load( '._workflow_list' );
																	}
																);
														}">Delete
												</a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
